name: Go Build and Test

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.17
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test -v ./...
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: my-app
        path: |
          ./my-app
